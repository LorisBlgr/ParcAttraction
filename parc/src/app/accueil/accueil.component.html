<mat-card>
  <mat-card-header>
    <mat-card-title>Bienvenue sur le site internet du parc d'attraction</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h1>Les attractions</h1>
    <div class="attraction-title">
      <div class="attraction">
        <span>Nom de l'attraction</span>
        <span>Description de l'attraction</span>
        <span>Difficult√© de l'attraction / 5</span>
        <span>Action</span>
      </div>
    </div>
    <ng-container *ngFor="let attraction of attractions | async;">
      <div class="attraction attraction-row" (click)="attraction.attraction_id !== null && navigateToCritiquesPage(attraction.attraction_id)" title="Consulter la critique de l'attraction" *ngIf="attraction.visible">
        <span>{{attraction.nom}}</span>
        <span>{{attraction.description}}</span>
        <span>{{attraction.difficulte}} / 5</span>
        <!-- consulter la critique -->
        <span (click)="attraction.attraction_id !== null && navigateToCritiquesPage(attraction.attraction_id)" title="Consulter la critique de l'attraction">Consulter les critiques</span>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
